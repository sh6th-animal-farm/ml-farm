		<tr>
			<td align="center">
				<table width="100%" border="0" cellspacing="0" cellpadding="0"
					style="max-width: 600px; background-color: #ffffff; border-radius: 16px; overflow: hidden; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);">
					<tr>
						<td style="padding: 40px 40px 20px 40px">

								style="margin: 0; font-size: 20px; font-weight: 800; color: #191919;">
								마이리틀<span style="color: #6cc32d">스마트팜</span>
							</h1>
						</td>
					</tr>

					<tr>
						<td style="padding: 20px 40px 40px 40px">
							<h2
								style="margin: 0 0 16px 0; font-size: 24px; color: #191919; line-height: 1.4;">
								이메일 인증을 위한<br />인증번호입니다.
							</h2>
							<p
								style="margin: 0 0 32px 0; font-size: 16px; color: #565656; line-height: 1.6;">
								아래의 인증번호 6자리를 회원가입 화면에 입력해 주세요.<br /> 소중한 개인정보 보호를 위해 인증을
								진행합니다.
							</p>

							<table width="100%" border="0" cellspacing="0" cellpadding="0"
								style="background-color: #f3fbf0; border-radius: 12px; border: 1px solid #e2efde;">
								<tr>
									<td align="center" style="padding: 32px 0">
									<span style="font-size: 36px; font-weight: 800; color: #4a9f2e; letter-spacing: 12px; margin-left: 12px;">
											{{AUTH_CODE}} </span></td>
								</tr>
							</table>

							<p
								style="margin: 32px 0 0 0; font-size: 14px; color: #9ca3af; line-height: 1.6;">
								인증번호는 발송 후 <strong style="color: #6b7280">5분 동안</strong>만 유효합니다.<br />
