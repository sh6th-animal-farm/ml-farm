<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body
    style="
      font-family: &quot;Apple SD Gothic Neo&quot;, sans-serif;
      line-height: 1.6;
    "
  >
    <div
      style="
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #eee;
      "
    >
      <img src="cid:logoImage" style="width: 150px; margin-bottom: 20px" />
      <h2>안녕하세요, {{USER_NAME}}님!</h2>
      <p>프로젝트 수익 정산이 완료되어 <b>배당금 수령 안내</b>를 드립니다.</p>

      <div
        style="
          background-color: #f8fafb;
          padding: 15px;
          border-radius: 5px;
          margin: 20px 0;
        "
      >
        <p><strong>예상 배당금(세후):</strong> {{AMOUNT}}원</p>
        <p><strong>설문 마감 기한:</strong> {{END_DATE}} 까지</p>
      </div>

      <p>
        현금으로 받으실지, 싱싱한 작물로 받으실지 아래 버튼을 눌러
        선택해주세요.<br />
        (기한 내 미응답 시 현금으로 자동 지급됩니다.)
      </p>

      <a
        href="{{POLL_URL}}"
        style="
          display: inline-block;
          background-color: #4a9f2e;
          color: white;
          padding: 12px 25px;
          text-decoration: none;
          border-radius: 8px;
          margin-top: 10px;
        "
        >수령 방식 선택하기</a
      >

      <p style="color: #888; font-size: 12px; margin-top: 30px">
        본 메일은 발신 전용입니다.
      </p>
    </div>
  </body>
</html>
